site_name: Purnur Agiacai Schneider
site_url: "https://purnur-schneider.github.io"
site_description: "My personal page"
# strict: true
docs_dir: "docs"
remote_branch: "master"
theme:
  name: material
  palette:
    primary: "indigo"
    accent: "amber"
  icon:
    logo: material/library
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/purnuragiacaischneider/
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: Purnur01
      repo: Purnur01
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins1:
  - mknotebooks:
      execute: false
      timeout: -1
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
nav:
  - About Me: index.md
  - Why Should You Work With Me?:
    - Financial Analysis skills: hireme1.md
    - Personal skills: hireme2.md
    - Hobbies: hireme3.md
  - Research:
      - Samples: research1.md
      - At Insch CM: research0.md
      - Academic: researchSSRN.md
  - Continuing Education:
      - Online courses: courses.md
      - Python projects: 
          - In-sample vs. Out-of-Sample backtesting: IS versus OS Testing.html
          - Stochastic Processes - GBM: Stochastic Processes - GBM.html
          - Stochastic Processes - Vasicek: Vasicek Model.html
          - AR(2) for Short Interest Rates: AR(2) model.html
          - Square-Root Diffusion (in progress): Square-Root Diffusion.html
          - Stochastic Volatility Model: Stochastic Volatility.html

